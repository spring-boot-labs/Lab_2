<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa sinh viên</title>
    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6">SỬA SINH VIÊN</h2>

    <form th:action="@{/edit/{id}(id=${student.id})}" method="post">

        <!-- Họ tên -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Họ tên:</label>
            <input type="text" name="name" th:value="${student.name}" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Tuổi -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Tuổi:</label>
            <input type="number" name="age" th:value="${student.age}" required min="1"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Email:</label>
            <input type="email" name="email" th:value="${student.email}" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Buttons -->
        <div class="flex space-x-3">
            <button type="submit" 
                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition">
                Cập nhật
            </button>
            <a th:href="@{/students}" 
               class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded text-center transition">
                 Quay lại
            </a>
        </div>

    </form>

</div>

</body>
</html>

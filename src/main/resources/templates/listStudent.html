<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <!-- CDN Tailwind CSS đơn giản -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">DANH SÁCH SINH VIÊN</h1>
            <a th:href="@{/create}" 
               class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                 Thêm sinh viên
            </a>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">ID</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Họ tên</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Tuổi</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Email</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Hành động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="sv : ${students}" class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm" th:text="${sv.id}"></td>
                        <td class="px-4 py-3 text-sm font-medium" th:text="${sv.name}"></td>
                        <td class="px-4 py-3 text-sm" th:text="${sv.age}"></td>
                        <td class="px-4 py-3 text-sm text-blue-600" th:text="${sv.email}"></td>
                        <td class="px-4 py-3 text-sm">
                            <div class="flex space-x-2">
                                <a th:href="@{/edit/{id}(id=${sv.id})}" 
                                   class="text-blue-600 hover:text-blue-800">
                                    Sửa
                                </a>
                                <a th:href="@{/delete/{id}(id=${sv.id})}"
                                   onclick="return confirm('Xoá sinh viên này?')"
                                   class="text-red-600 hover:text-red-800">
                                    Xoá
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty message -->
        <div th:if="${#lists.isEmpty(students)}" 
             class="text-center py-8 text-gray-500">
            Chưa có sinh viên nào
        </div>
    </div>

</body>
</html>

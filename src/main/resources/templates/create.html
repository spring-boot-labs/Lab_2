<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sinh viên</title>
    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow border mt-8">
    
    <h2 class="text-xl font-bold text-gray-800 mb-6"> THÊM SINH VIÊN</h2>

    <form th:action="@{/create}" method="post" class="space-y-4">

        <!-- Họ tên -->
        <div>
            <label class="block text-gray-700 mb-1">Họ tên:</label>
            <input type="text" name="name" required
                   class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>

        <!-- Tuổi -->
        <div>
            <label class="block text-gray-700 mb-1">Tuổi:</label>
            <input type="number" name="age" required min="1"
                   class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700 mb-1">Email:</label>
            <input type="email" name="email" required
                   class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>

        <!-- Buttons -->
        <div class="flex gap-2 pt-2">
            <button type="submit" 
                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition">
                Lưu
            </button>
            <a th:href="@{/students}" 
               class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded text-center transition">
                Quay lại
            </a>
        </div>

    </form>

</div>

</body>
</html>

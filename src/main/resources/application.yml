# application.yml - CONFIG NÀY SẼ GIÚP APP START
server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  # QUAN TRỌNG: Tắt database auto-config
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
  
  # Tắt JPA hoàn toàn
  jpa:
    enabled: false
  
  # Tắt datasource
  datasource:
    url: ""
    username: ""
    password: ""

# Health check đơn giản - không cần database
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
  health:
    db:
      enabled: false
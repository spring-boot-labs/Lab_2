spring:
  application:
    name: your-app-name
  
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/yourdb}
    username: ${JDBC_DATABASE_USERNAME:root}
    password: ${JDBC_DATABASE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: ${PORT:8080}